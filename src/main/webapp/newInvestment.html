<!doctype html>
<html lang="en">
<head>
    <title>New Investment</title>


    <script src="js/moment.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap.multiselect.js"></script>

    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    New Investment!!
    <div class="container">
        <form action="main.html" class="form-horizontal" role="form">
            <div class="form-group">
                <label style="font-size: 12px" for="financial_year">Financial Year</label>
                <select id="financial_year"></select>
            </div>
            <div class="form-group">
                <label style="font-size: 12px" for="company">Company</label>
                <select id="company"><option value="unspecified">unspecified</option></select></div>
            <div class="form-group">
                <label style="font-size: 12px" for="scheme">Scheme</label>
                <select id="scheme"></select>
            </div>
            <div class="form-group" style="position: relative">
                <label style="font-size: 12px" for="applicableFrom">Applicable From</label>
                <input type='text'
                       style="width:150px;height:22px;font-size: 10px;
                       padding-top: 0px; border-bottom-width: 1px;
                       padding-bottom: 0px;"
                       id="applicableFrom" class="form-control glyphicon glyphicon-calendar"/>
            </div>
            <div class="form-group" style="position: relative">
                <label style="font-size: 12px" for="investedOn">Invested On</label>
                <input type='text'
                       style="width:150px;height:22px;font-size: 10px;
                       padding-top: 0px; border-bottom-width: 1px;
                       padding-bottom: 0px;"
                       id="investedOn" class="form-control glyphicon glyphicon-calendar"/>
            </div>
            <div class="form-group" style="position: relative">
                <label style="font-size: 12px" for="amount">Amount</label>
                <input type='text'
                       style="width:150px;height:22px;font-size: 10px;
                       padding-top: 0px; border-bottom-width: 1px;
                       padding-bottom: 0px;"
                       id="amount" class="form-control glyphicon glyphicon-calendar"/>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>



    <script src="js/investments/newInvestment.js"></script>
    <script>

    </script>
</body>
</html>
