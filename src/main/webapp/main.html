<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png"/>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Material Dashboard by Creative Tim</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Bootstrap core CSS     -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <!--  Material Dashboard CSS    -->
        <link href="css/material-dashboard.css?v=1.2.0" rel="stylesheet"/>
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="css/demo.css" rel="stylesheet"/>
        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet" href="sass/material-dashboard.scss">
</head>
    <body>
<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="img/sidebar-1.jpg">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

    Tip 2: you can also add an image using data-image tag
-->
        <div class="logo">
            <a href="#" class="simple-text">
                Finance
            </a>
        </div>
        <div id="slidebar" class="sidebar-wrapper">
            <ul class="nav">

                <li class="active">
                    <a id="dashboard" href="#">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <li>
                    <a id="myInvestments" href="#">
                        <i class="material-icons">person</i>
                        <p>My Investments</p>
                    </a>
                </li>
                <li>
                    <a id="newInvestment" href="#">
                        <i class="material-icons">content_paste</i>
                        <p>New Investment</p>
                    </a>
                </li>
                <li>
                    <a id="management" href="#">
                        <i class="material-icons">library_books</i>
                        <p>Management</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Top Search bar -->
        <div>Header!!</div>
        <div id="status">Status: Main Loaded</div>
        <div id="container">

        </div>
    </div>
</div>
<!--   Core JS Files   -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/material.min.js" type="text/javascript"></script>
    <!--  Charts Plugin -->
    <script src="js/chartist.min.js"></script>
    <!--  Dynamic Elements plugin -->
    <script src="js/arrive.min.js"></script>
    <!--  PerfectScrollbar Library -->
    <script src="js/perfect-scrollbar.jquery.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>

    <!-- Material Dashboard javascript methods -->
    <script src="js/material-dashboard.js?v=1.2.0"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="js/demo.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
